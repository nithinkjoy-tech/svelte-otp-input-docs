<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Primary Meta Tags -->
	<title>Svelte OTP Input - Documentation</title>
	<link rel="icon" href="/favicon.png" type="image/png" sizes="32x32" />
	<link rel="icon" href="/icon.svg" type="image/svg+xml" />

	<!-- Apple Touch Icon (iOS Home Screen) -->
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

	<!-- Manifest (PWA Support) -->
	<link rel="manifest" href="/manifest.json" />
	<meta name="title" content="Svelte OTP Input - Documentation" />
	<meta name="description" content="A fully accessible and customizable OTP (One-Time Password) input component for Svelte 5. Simple, lightweight, and easy to integrate." />
	<meta name="keywords" content="svelte, otp, one-time password, verification code, input component, svelte 5, authentication" />
	<meta name="author" content="Nithin K Joy" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://nithinkjoy.dev/docs/svelte-otp-input" />
	<meta property="og:title" content="Svelte OTP Input - Documentation" />
	<meta property="og:description" content="A fully accessible and customizable OTP (One-Time Password) input component for Svelte 5. Simple, lightweight, and easy to integrate." />
	<meta property="og:image" content="https://nithinkjoy.dev/docs/svelte-otp-input/_app/immutable/assets/svelte-otp-input-logo.xGFLpuMW.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://nithinkjoy.dev/docs/svelte-otp-input" />
	<meta property="twitter:title" content="Svelte OTP Input - Documentation" />
	<meta property="twitter:description" content="A fully accessible and customizable OTP (One-Time Password) input component for Svelte 5. Simple, lightweight, and easy to integrate." />
	<meta property="twitter:image" content="https://yourdomain.com/og-image.png" />

	<!-- Favicon -->
	<link rel="icon" href="/favicon.ico" sizes="any" />
	<link rel="icon" href="/icon.svg" type="image/svg+xml" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<link rel="manifest" href="/manifest.json" />

	<!-- Theme Color -->
	<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
	<meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />

	<!-- Preconnect for Performance -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
